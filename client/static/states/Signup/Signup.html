<md-content layout-fill id="signup">

  <div ng-show="signup.loading" layout-fill>
    <md-progress-circular
      md-diameter="96"
      md-mode="indeterminate">
    </md-progress-circular>
  </div>

  <div layout-fill ng-hide="signup.loading"
    layout="column" layout-align="center center">

    <div class="fullwidth" layout="row" layout-align="center">
      <h1 class="md-display-2">Signup</h1>
    </div>

    <div class="fullwidth">
      <md-divider></md-divider>
    </div>

    <signup-form
      signup="signup.register"
      error="signup.error">
    </signup-form>

    <div class="fullwidth">
      <md-divider class="mt-3"></md-divider>
    </div>

    <div layout="column" layout-align="center center" class="fullwidth">
      <div class="mt-2">
        Already have credentials?
      </div>
      <md-button class="md-raised md-warn mt-1" ui-sref="root.login">
        LOGIN
      </md-button>
    </div>

  </div>

</md-content>
