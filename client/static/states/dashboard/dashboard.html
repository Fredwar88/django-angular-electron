<md-content layout-fill id="dashboard">

  <div ng-show="dashboard.loading.logout">
    <md-progress-circular 
      md-diameter="96"
      md-mode="indeterminate">
    </md-progress-circular>
  </div>

  <div ng-hide="dashboard.loading.logout">
    <dashboard-header 
      user="user" 
      controls="dashboard.controls">
    </dashboard-header>
  </div>

</md-content>
