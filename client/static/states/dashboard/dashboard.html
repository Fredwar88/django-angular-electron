<div id="dashboard-root">
  <div class="content" ng-hide="dashboard.loading">
    <div class="top pt-2">
      <center>
        <i class="fa fa-user-circle"></i>
      </center>
      <div class="container">
        <h1>{{ user.username }} 
          <span class="you absolute">
            <span class="relative">
              (you)
            </span>
          </span>
        </h1>
        <h5 class="mb-2 text-info">Peon</h5>
        <h5>Joined {{ formatDate(user.date_joined) }}</h5>
        <h5 class="mb-0 pb-2" ng-hide="user.profile.location">Location unknown</h5>
        <h5 class="mb-0 pb-2" ng-show="user.profile.location">From {{ user.profile.location }}</h5>
      </div>
    </div>
    <hr class="mt-0">
    <div class="container">
      <h1>Welcome.</h1>
      You can <a href="#" ng-click="dashboard.logout()">logout</a> when you leave.
    </div>
  </div>
  <div class="loading table" ng-show="dashboard.loading">
    <div class="loading tr">
      <center class="loading td">
        <div class="logout" ng-show="dashboard.loading.logout">
          <div class="mb-4">Logging out...</div>
          <i class="fa fa-spinner fa-pulse fa-5x"></i>
        </div>
      </center>
    </div>
  </div>
</div>
