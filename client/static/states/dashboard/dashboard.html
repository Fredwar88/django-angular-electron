<div id="dashboard-root">
  <div class="content" ng-hide="dashboard.loading">
    <div class="top pt-2">
      <div class="container">
        <div class="row">
          <div class="col-md-3 avatar">
            <div class="frame table">
              <div class="tr">
                <div class="td">
                  <center>
                    <i class="fa fa-user-circle"></i>
                  </center>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-9 information">
            <h1>{{ user.username }} 
              <span class="you absolute">
                <span class="relative">
                  (you)
                </span>
              </span>
            </h1>
            <h5 class="mb-2 text-info smallcaps">{{ user.profile.rank }}</h5>
            <h5>Joined {{ formatDate(user.date_joined) }}</h5>
            <h5 class="mb-0 pb-2" ng-hide="user.profile.location">Location unknown</h5>
            <h5 class="mb-0 pb-2" ng-show="user.profile.location">From {{ user.profile.location }}</h5>
            <h5 class="mb-0 pb-2" ng-show="user.profile.birthdate">Born {{ moment(user.profile.birthdate).fromNow() }}</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="settings absolute">
      <div class="container relative">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-ellipsis-h fa-2x"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" ng-click="dashboard.logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <hr class="mt-0">
    <div class="container">
      <h3>About</h3>
      <p>{{ user.profile.about }}</p>
      You can <a href="#" ng-click="dashboard.logout()">logout</a> when you leave.
    </div>
  </div>
  <div class="loading table" ng-show="dashboard.loading">
    <div class="loading tr">
      <center class="loading td">
        <div class="logout" ng-show="dashboard.loading.logout">
          <div class="mb-4">Logging out...</div>
          <i class="fa fa-spinner fa-pulse fa-5x"></i>
        </div>
      </center>
    </div>
  </div>
</div>
