<div class="wrapper" ng-hide="loading">
  <h1>Login</h1>
  <hr>
  <div class="errors mb-2" ng-show="error.non_field_errors">
    <div class="error text-danger" ng-repeat="message in error.non_field_errors">
      <i class="fa fa-warning"></i> {{ message }}
    </div>
  </div>
  <ng-form name="loginForm">
    <div class="username">
      <label ng-class="{ 'text-danger': error.username }">Username</label>
      <label class="text-danger" ng-show="error.username">({{ error.username[0] }})</label>
      <input type="text" class="form-control" required ng-model="username" />
    </div>
    <div class="password">
      <label ng-class="{ 'text-danger': error.password }">Password </label>
      <label class="text-danger" ng-show="error.password">({{ error.password[0] }})</label>
      <input type="password" class="form-control" required ng-model="password" />
    </div>
    <div class="control">
      <button type="submit" class="btn btn-primary login" ng-click="login(username, password)">
        Login
      </button>
      <div class="help mt-4">
        Don't have an account? Click <a ui-sref="root.signup">here</a> to register.
      </div>
      <div class="social mt-4">
        <div class="mb-4">
          Or connect with Twitch&reg;. 
        </div>
        <twitch-button click="twitchLogin"></twitch-button>
      </div>
    </div>
  </ng-form>
</div>
<div class="wrapper" ng-show="loading">
  <div class="mb-4">Logging in...</div>
  <i class="fa fa-spinner fa-pulse fa-5x"></i>
</div>
